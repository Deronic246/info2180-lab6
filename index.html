<!DOCTYPE html>
<html>
    <head>
        <title> Web Dictionary </title>
        <script type="text/javascript" src="file.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
    <body>
        
        <div id="layout">
            <div id="wd">
                 <h1>Web Dictionary</h1>
            </div>
            <div id="definition">
                <form id = "wSearch">
                    <h4>Lookup the definition of a word (eg. ajax, html, bar, javascript or css)</h4>
                    <input type="text" name="word" placeholder="Eg. ajax" id="dictionary"/>
                    <input type="submit" value="Search" id="search"/>
                    <hr>
                    <h2>Result</h2>
                    <div id="result">
                    </div>
                </form>
            </div>
            
            <div id="result">
            </div>
            
        </div>
    </body>
</html>
